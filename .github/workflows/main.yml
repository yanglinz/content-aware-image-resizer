name: Main Workflow

on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: PUBLIC_URL="/rust-wasm-seam-carving/" yarn build
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: build
